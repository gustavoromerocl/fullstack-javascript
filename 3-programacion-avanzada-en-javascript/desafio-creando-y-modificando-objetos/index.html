<!DOCTYPE html>
<html lang="es">

<head>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Desafío creando y modificando objetos</title>

        </a>
      </li>
      <li>
        <a href="#" id="buscar" class="flex">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 sm:h-5 sm:h-5 mx-auto lg:mx-0 sm:my-3 lg:my-0" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />

      </li>

          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 sm:h-5 sm:h-5 mx-auto lg:mx-0 sm:my-3 lg:my-0" viewBox="0 0 20 20" fill="currentColor">

          </svg>
          <p class="pl-2 hidden lg:block font-normal">Agregar paciente</p>
        </a>

      </li>
    </ul>
  </nav>

  <div class="sm:pl-16 lg:pl-64 h-screen w-screen flex flex-col">

    <header class="p-3 bg-orange-400 text-white font-normal text-xl uppercase sticky top-0">
      <h1>Administración de pacientes</h1>

    <div class="flex-grow bg-gray-200">

      <div class="container px-6 sm:px-32 py-10 sm:pb-0" id="main">
        <!-- Contenido -->
      </div>
    </div>

    <footer class="hidden sm:block p-1 bg-orange-400 text-white">
      &copy; Gustavo Romero
    </footer>

  </div>
  <script src="assets/js/main.js" type="module"></script>

</html>
