<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
initial-scale=1.0">
  |
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <title>SuperHero App</title>
</head>

<body>
  <header>
    <div class="hero-image">
      <img src="assets/img/sh1.jpg" alt="">
    </div>
    <h4 class="text-center mt-3">Encuentra tu SuperHero</h4>

    <nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img src="assets/img/sh2.jpg" alt="navbar icono" height="32" width="32" class="mr-1" />SuperHero
      </a>

    </nav>
  </header>

  <!-- sección de búsqueda -->
  <section>
    <form>
      <div class="form-group w-50 mx-auto text-center">

        <label> Ingresa el número del SuperHero a buscar:</label>
        <input type="text" class="form-control" id="exampleInputPassword1">
        <small id="input-help" class="form-text text-danger"></small>

      </div>
      <button id="button" type="submit" class="btn btn-dark d-block mx-auto my-3">Buscar</button>
    </form>
  </section>

  <!-- sección superhéroe-->
  <section>
    <div class="d-sm-flex container-sm">
      <div id="hero-info" class="w-30"></div>
      <div id="hero-stats" class="w-30"></div>
    </div>

  </section>

  <!-- CanvasJS -->
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

  <script src="assets/js/index.js"></script>

</body>

</html>
