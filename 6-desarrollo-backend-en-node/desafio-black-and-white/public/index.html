<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Desafío black & white</title>
</head>
<body>
  <h1>Black & White SPA</h1>
  <section id="form">
    <form action="http://localhost:3000/upload?">
      <label for="url">Imagen URL:</label>
      <input 
        type="text" 
        name="url" 
        placeholder="Ingresa aquí la url"
        value="https://www.lavanguardia.com/files/content_image_desktop_filter/uploads/2019/04/02/5fa520d74672b.jpeg"
        >
      <button type="submit"> Subir imagen al servidor</button>
    </form>
  </section>

  <script>
    const form = document.querySelector('form');
      
    form.addEventListener('submit', (ev) => {
        ev.preventDefault();
        
        form.submit();
      })
  </script>
</body>
</html>
