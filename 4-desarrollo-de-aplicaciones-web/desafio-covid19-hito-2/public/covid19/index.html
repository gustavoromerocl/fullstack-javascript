    <div class="collapse navbar-collapse" id="navbarNav">

      <canvas id="all-chart" class="w-75 h-75 mx-auto my-5"></canvas>
    </section>
    <!-- e. CDN de alguna librería de gráficas cómo Chart Js o Canvas Js -->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

    <table class="table table-sm table-active table-hover table-striped">

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Gráfico de datos Covid-19
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="grafico-por-pais">
          <canvas id="myChartIndividual"></canvas>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Load modal -->

  <div class="modal fade" id="modal-loader" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content bg-transparent border-0">
        <div class="modal-body text-center py-5" >
